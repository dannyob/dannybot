<!DOCTYPE html>
<html>
    <head>
        <title>Herewith the Dannybot</title>
        <script src="statbot.js"></script>
        <link rel="stylesheet" type="text/css" href="../photon/css/photon.css">
    </head>
    <body>
        <div class="window">
            <header class="toolbar toolbar-header">
                <h1 class="title">Statbot</h1>
            </header>

            <div class="window-content">
                <div class="pane-group">
                    <div class="pane">
                        <div id="todo">
                            <span>Current todo:<span id="todo_now">?</span></span>
                        </div>
                        <button onClick="window.location.reload(true)">
                            reload
                        </button>
                    </div>
                </div>
            </div>
            <footer class="toolbar toolbar-footer">
                <h1 class="title">Email:<span id="inbox_num">0</span></h1>
            </footer>
        </div>
    </body>
</html>
